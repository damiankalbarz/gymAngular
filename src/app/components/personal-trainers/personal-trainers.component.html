<div class="trainers-container">
  <h1>Nasi Trenerzy</h1>
  <div *ngFor="let trainer of trainers" class="trainer-card">
    <img [src]="'data:image/jpeg;base64,' + trainer.photo" alt="{{ trainer.name }}'s photo" class="trainer-photo">
    <div class="trainer-info">
      <h2>{{ trainer.name }} {{ trainer.surname }}</h2>
      <p><i class="fas fa-phone"></i> {{ trainer.phoneNumber }}</p>
      <p><i class="fas fa-envelope"></i> {{ trainer.email }}</p>
    </div>
  </div>
</div>
